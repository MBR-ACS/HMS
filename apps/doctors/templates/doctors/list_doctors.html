<html>
<h1>Doctors List</h1>
<table border='1px'>
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>phone</th>
            <th>city</th>
            <th>dept_id</th>
            <th>created_at</th>
            <th>updated_at</th>
        </tr>
    </thead>
    <tbody>
        {% for d in doctors %}
        <tr>
            <td>{{ d.id }}</td>
            <td>{{ d.name }}</td>
            <td>{{ d.email }}</td>
            <td>{{ d.phone }}</td>
            <td>{{ d.city }}</td>
            <td>{{ d.dept_id }}</td>
            <td>{{ d.created_at }}</td>
            <td>{{ d.updated_at }}</td>
        </tr>
        {% endfor %}

    </tbody>
</table>

     <a href="{% url 'home' %}">Go to Home Page</a><br><br>
</html>
