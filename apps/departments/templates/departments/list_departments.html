<html>
<h1>Departments List</h1><br>
<a href="{% url 'add-dept' %}">Add New Department</a><br><br>
<table border='1px'>
    <thead>
        <tr>
            <th>dept_id</th>
            <th>name</th>
            <th>created_at</th>
            <th>updated_at</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        {% for d in departments %}
        <tr>
            <td>{{ d.dept_id }}</td>
            <td>{{ d.name }}</td>
            <td>{{ d.created_at }}</td>
            <td>{{ d.updated_at }}</td>
             <td><a href="{% url 'edit-dept' d.dept_id %}">Edit</a> | <a href="{% url 'delete-dept'  d.dept_id %}">Delete</a></td>
        </tr>
        {% endfor %}

    </tbody>
</table>
    <br>
     <a href="{% url 'home' %}">Go to Home Page</a><br><br>
</html>
