<html>
<h1>Appoinments List</h1>
<table border='1px'>
    <thead>
        <tr>
            <th>id</th>
            <th>patient_id</th>
            <th>doctor_id</th>
            <th>appointment_date</th>
            <th>is_open</th>
            <th>created_at</th>
            <th>updated_at</th>
        </tr>
    </thead>
    <tbody>
        {% for a in appointments %}
        <tr>
            <td>{{ a.appointment_id }}</td>
            <td>{{ a.patient_id }}</td>
            <td>{{ a.doctor_id }}</td>
            <td>{{ a.appointment_date }}</td>
            <td>{{ a.is_open }}</td>
            <td>{{ a.created_at }}</td>
            <td>{{ a.updated_at }}</td>
        </tr>
        {% endfor %}

    </tbody>
</table>

     <a href="{% url 'home' %}">Go to Home Page</a><br><br>
</html>
