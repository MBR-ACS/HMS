<html>
<head>
    <title>welcome</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/welcome.css' %}">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <span class="title">ABC MULTI SPECIALITY HOSPITAL</span>
        <span class="user">Welcome, {{ user.username }}</span>
    </div>

    <div class="main">

        <!-- Left Panel -->
        <div class="sidebar">
            <a href="admin">Admin</a><br><br>
            <a href="{% url 'dash-board' %}">Dashboard</a><br><br>
            <a href="{% url 'list-departments' %}">Departments</a><br><br>

            <a href="{% url 'list-patients' %}">Patients</a><br><br>
            <a href="{% url 'list-appointments' %}">Appointments</a><br><br>
            {% comment %} <a href="{% url 'log-out' %}">LogOut</a><br> {% endcomment %}
            <form method='POST' action="{% url 'log-out' %}">
                {% csrf_token %}
                <button type='submit'>LogOut</button>
            </form>
        </div>

        <!-- Main Content -->
        <div class="content">
            {% include "dashboard/dashboard.html" %}
            <p></p>

        </div>

    </div>

</html>
